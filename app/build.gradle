apply plugin: 'com.android.application'

android {
    compileSdkVersion 9
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "jp.or.iidukat.example.pacman"
        minSdkVersion 8
        targetSdkVersion 9
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
